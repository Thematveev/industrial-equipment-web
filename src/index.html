<!DOCTYPE html>

    <title>Welcome Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

                <div class="search-bar-wrapper">

    <section class="offer">

            OFFER
        </div>
    </section>

    <section class="brands">
        <div class="wrapper">
            BRANDS
        </div>
    </section>


    <footer>
        <div class="wrapper">
            FOOTER
        </div>
    </footer>
</body>
</html>
